<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="background">
      <header>
        <img src="images/logo3.png" alt="Global Equity Search Logo" />
      </header>
      <div class="flex flexSpaceBetween">
        <div class="stockAndGraphComponent wrapper">
          <h3 class="ticker"></h3>
          <canvas id="myChart"></canvas>
          <div class="searchComponent">
            <form action="">
              <label for="search"></label>
              <input
                type="text"
                placeholder="Company Name"
                name="search a term"
                id="search"
                class="search flexItem item1"
              />
              <button type="submit" value="Submit" class="submit flexItem item2" >
                <i class="fas fa-search"></i>
              </button>

              <!-- <input  /> -->
            </form>
            <ul></ul>
          </div>
          <aside class="flexWrap"></aside>
          <div class="logoSpin">
            <img src="images/Logocomp.png" alt="" />
          </div>
        </div>
      </div>
      <footer>
        <p>
          Sources Provided by Alpha Vantage API & NEWSAPI.org
        </p>
        <p>(Bloomberg, Business Insider, Financial-Post, Financial Times & The Washington Post)</p>
        <p>Graph Component Library Provided by Chart.js</p>
        <p>Icons provided by <a href="https://fontawesome.com/license">Font Awesome</a></p>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
