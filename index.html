<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css"/>
  </head>

  <body>
    <header>
      <img src="images/logo3.png" alt="Global Equity Search Logo" />
    </header>
    <div class="flex flexSpaceBetween">
      <div class="stockAndGraphComponent wrapper">
        <h3 class="ticker"></h3>
        <canvas id="myChart"></canvas>
        <div class="searchComponent">
          <form action="">
            <label for="search"></label>
            <input
              type="text"
              placeholder="Company Name"
              name="search a term"
              id="search"
              class="search flexItem"
            />
            <input type="submit" value="Submit" class="submit flexItem" />
          </form>
          <ul></ul>
        </div>
        <aside class="flexWrap"></aside>
        <div class="logoSpin">
            <img src="images/Logocomp.png" alt="">
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="app.js"></script>
  </body>
</html>
